function getComputerChoice() {
    const choiceOptions = ["rock", "paper", "scissors"]; //array of 3 choices computer can select)
    const computerChoice = Math.floor(Math.random() * choiceOptions.length); //hopefully will select one of the 3 choices
    return choiceOptions[computerChoice];
}

let playerSelection = "Paper";
